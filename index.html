<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="top-calc"><span id="calc-text">-</span></div>
            <div class="row" id="1"><button>1</button></div>
            <div class="row" id="2"><button>2</button></div>
            <div class="row" id="3"><button>3</button></div>
            <div class="row" id="4"><button>4</button></div>
            <div class="row" id="5"><button>5</button></div>
            <div class="row" id="6"><button>6</button></div>
            <div class="row" id="7"><button>7</button></div>
            <div class="row" id="8"><button>8</button></div>
            <div class="row" id="9"><button>9</button></div>
            <div class="row" id="0"><button>0</button></div>
            <!-- <div class="row" id="."><button>.</button></div> -->
            <div class="row" class="operator" id="+"><button>+</button></div>
            <div class="row" class="operator" id="-"><button>-</button></div>
            <div class="row" class="operator" id="/"><button>/</button></div>
            <div class="row" class="operator" id="x"><button>x</button></div>
            <div class="row" class="operator" id="="><button>=</button></div>
            <div class="row" class="operator" id="ac"><button>ac</button></div>
            <div class="row" class="operator" id="name">Calculator</div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
